<mat-card class="task-card">
  <mat-card-header>
    <mat-card-title>{{ task.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ task.description }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent">Edit</button>
    <button mat-button color="warn" (click)="deleteClicked.emit(task)">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
